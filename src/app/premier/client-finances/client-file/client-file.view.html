<section [ngSwitch]="active_section_name">
  <div class="header">
    <div class="title">Ficha de cliente</div>
    <div class="options">
      <div class="tab" [ngClass]="{selected: active_section_name === 'dashboard'}" (click)="setActiveSectionName('dashboard')">Dashboard</div>
      <div class="tab" [ngClass]="{selected: active_section_name === 'financial_health'}" (click)="setActiveSectionName('financial_health')">Salud financiera</div>
      <div class="notes_and_agreements" [ngClass]="{selected: active_section_name === 'notes_and_agreements'}" (click)="setActiveSectionName('notes_and_agreements')">
        <p>Notas y acuerdos</p>
      </div>
    </div>
  </div>
  <dashboard *ngSwitchCase="'dashboard'"></dashboard>
  <financial-health *ngSwitchCase="'financial_health'"></financial-health>
  <notes-and-agreements *ngSwitchCase="'notes_and_agreements'"></notes-and-agreements>
</section>
