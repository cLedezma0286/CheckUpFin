<section>
  <form class="whiteBox edit_client_container" [formGroup]="user_information" (ngSubmit)="setClientPersonalInformation()" novalidate>
    <p class="name">{{name}}</p>
    <div class="inputs_container">
      <div class="client_input">
        <p class="placeholder">Cargo</p>
        <input type="text" [noSpecialChars]="true" formControlName="position" maxlength="50"/>
      </div>
      <div class="client_input">
        <p class="placeholder">Teléfono</p>
        <input type="number" formControlName="phone" maxlength="15"/>
      </div>
      <div class="client_input">
        <p class="placeholder">Email*</p>
        <input type="text" [RealEmailValidator]="true" EmailValidator formControlName="email" maxlength="80"/>
      </div>
      <div class="client_input">
        <p class="placeholder">Número de hijos</p>
        <input type="number" [maxValue]="20" [applyMaxValue]="true" formControlName="number_of_childrens" maxlength="2" />
      </div>
      <div class="client_input">
        <p class="placeholder">Cumpleaños*</p>
        <input 
          id="birthdayInput" 
          type="text" 
          formControlName="birthday" 
          maxlength="10" 
          [DateValidator]="true" 
          placeholder="AAAA/MM/DD" />
      </div>
      <div class="client_input">
        <p class="placeholder">Estado civil</p>
        <input type="text" [noSpecialChars]="true" formControlName="civil_status" maxlength="12"/>
      </div>
      <div class="client_input">
        <p class="placeholder">CIS</p>
        <input type="text" formControlName="cis" maxlength="15"/>
      </div>
      <div class="client_input">
        <p class="placeholder">Hobbies</p>
        <input type="text" disabled [noSpecialChars]="true" formControlName="hobbies" maxlength="254"/>
      </div>
      <div class="client_input">
        <p class="placeholder">Perfil de riesgo</p>
        <select formControlName="risk_profile">
          <option value="Sin perfil">Sin perfil</option>
          <option value="Ejecución">Ejecución</option>
          <option value="Ahorrador">Ahorrador</option>
          <option value="Conservador">Conservador</option>
          <option value="Conservador - moderado">Conservador - moderado</option>
          <option value="Moderado">Moderado</option>
          <option value="Moderado - agresivo">Moderado - agresivo</option>
          <option value="Agresivo">Agresivo</option>
        </select>
      </div>
    </div>
    <div class="controls">
      <p (click)="closeEditClientInformation()">Cancelar</p>
      <button [ngStyle]="{'background-color': user_information.invalid ? '#d7d8d6' : '#db0011'}" [disabled]="user_information.invalid">Guardar</button>
    </div>
  </form>
</section>
