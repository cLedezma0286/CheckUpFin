<section>
  <div class="client_container">
    <div class="client" *ngIf="client && !loading" (click)="setLocalClientInformation()">
      <span>CIS. {{client.num_clie_cis}}</span>
      <div></div>
      <span>{{client.nombre_clie}}</span>
    </div>
    <div class="not_found" *ngIf="!client && !loading">
      <span>No se ha encontrado el cliente</span>
    </div>
    <div class="loading" *ngIf="loading">
      <span>Buscando cliente...</span>
    </div>
  </div>
</section>
